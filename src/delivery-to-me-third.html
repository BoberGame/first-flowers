<!-- Breadcrumb -->
<div class="breadcrumb my-4">
    <div class="container">
        <ul class="breadcrumb-list">
            <li class="breadcrumb-item">
                <button class="breadcrumb-link btn" type="button" data-back>Вернуться назад</button>
            </li>
        </ul>
    </div>
</div>



<!-- Delivery -->
<section class="delivery">
    <div class="container">
        <div class="delivery__wrapper row">
            <div class="delivery__left col-lg-6">
                <h2 class="delivery__title">Оформление заказа</h2>
                <div class="row">
                    <div class="col-md-5">
                        <h3 class="delivery__subtitle">Выберите способ оплаты</h3>
                        <div class="payment">
                            <div class="payment-item">
                                <input class="payment-item__input" name="payment-method" type="radio" value="Visa" id="paymentInput-1">
                                <label class="payment-item__label" for="paymentInput-1">
                                    <img class="payment-logo" src="assets/images/icons/payments/visa-logo.svg" alt="visa">
                                    Visa
                                </label>
                            </div>
                            <div class="payment-item">
                                <input class="payment-item__input" name="payment-method" type="radio" value="Visa" id="paymentInput-2">
                                <label class="payment-item__label" for="paymentInput-2">
                                    <img class="payment-logo" src="assets/images/icons/payments/mastercard-logo.svg" alt="Mastercard">
                                    Mastercard
                                </label>
                            </div>
                            <div class="payment-item">
                                <input class="payment-item__input" name="payment-method" type="radio" value="Visa" id="paymentInput-3">
                                <label class="payment-item__label" for="paymentInput-3">
                                    <img class="payment-logo" src="assets/images/icons/payments/mir-logo.svg" alt="Мир">
                                    Мир
                                </label>
                            </div>
                        </div>
                    </div><!-- /.col-md-5 -->
                    <div class="col-md-6 offset-md-1">
                        <label class="delivery-form__label col-8 col-md-12" for="deliveryInputPromo">
                            <div class="delivery-subtitle delivery-subtitle--purple">Ввести промокод:</div>
                            <input class="delivery-form__input" id="deliveryInputPromo" type="text">
                        </label>
                        <div class="col-4 col-md-6">
                            <!-- <button class="btn delivery-promo__btn" type="submit" id="submitOrderThird">ПРИМЕНИТЬ</button> -->
                            <a class="btn delivery-promo__btn" href="delivery-to-me-finish.html">ПРИМЕНИТЬ</a>
                        </div>
                    </div>
                </div><!-- /.row -->

                <div class="row">
                    <div class="col-2">
                        <h4 class="delivery-progress__title">3/3</h4>
                        <div class="progress">
                            <div class="progress-bar" style="width: 100%;" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col-3 offset-7 gx-1 row">
                        <div class="col-12">
                            <button class="btn delivery-form__btn" type="button" data-back>назад</button>
                        </div>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.delivery-left -->

            <div class="delivery-right col-lg-5 offset-lg-1">
                <h2 class="delivery__title delivery__title--right">Итого:</h2>
                <div class="delivery-right__header d-flex justify-content-between">
                    <span class="delivery-right__subtitle delivery-right__count">1 товар</span>
                    <span class="delivery-right__subtitle delivery-right__subtitle--price" id="deliveryTotalPrice">3590 ₽</span>
                </div>

                <div class="delivery-preview">
                    <div class="delivery-preview__wrapper">
                        <img class="delivery-preview__img" src="assets/images/flower__img-1.jpg" alt="">
                    </div>
                    <span class="delivery-right__subtitle">Букет из пионов</span>
                </div>
                <div class="delivery-total">
                    <h2 class="delivery__title delivery__title--right">Итого с учетом скидок:</h2>
                    <div class="delivery-total__item">
                        <span class="delivery-right__subtitle delivery-right__count">1 товар</span>
                        <span class="delivery-right__subtitle delivery-right__subtitle--price" id="deliveryStartingPrice">3590 ₽</span>
                    </div>
                    <div class="delivery-total__item">
                        <span class="delivery-right__subtitle">Доставка</span>
                        <span class="delivery-right__subtitle delivery-right__subtitle--purple delivery-right__subtitle--semi">бесплатно</span>
                    </div>
                    <div class="delivery-total__item">
                        <span class="delivery-right__subtitle">К оплате</span>
                        <span class="delivery-right__subtitle delivery-right__subtitle--price" id="deliveryCalculatedPrice">3590 ₽</span>
                    </div>
                </div>
            </div><!-- /.delivery-right -->
        </div><!-- /.delivery-wrapper -->
    </div><!-- /.container -->
</section><!-- /.delivery -->
