---
layout: default
title: Оформление заказа
---

<!-- Breadcrumb -->
<div class="breadcrumb my-4">
    <div class="container">
        <ul class="breadcrumb-list">
            <li class="breadcrumb-item">
                <button class="breadcrumb-link btn" type="button" data-back>Вернуться назад</button>
            </li>
        </ul>
    </div>
</div>



<!-- Delivery -->
<section class="delivery">
    <div class="container">
        <div class="delivery__wrapper row">
            <div class="delivery__left col-lg-6">
                <h2 class="delivery__title">Оформление заказа</h2>
                <div class="delivery-tabs d-flex mt-5 mb-4">
                    <a class="btn delivery-tabs__btn active" id="deliveryMeBtn" href="#">доставить мне</a>
                    <a class="btn delivery-tabs__btn" id="deliveryGiftBtn" href="#">доставить в подарок</a>
                </div>
                <form class="delivery-form" id="orderFormFirst" action="delivery-to-me-second.html" method="get">
                    <div class="row">
                        <label class="delivery-form__label col-md-6" for="deliveryInputName">
                            Имя <b>*</b>
                            <input class="delivery-form__input" name="deliveryInputName" id="deliveryInputName" type="text" required>
                        </label>
                        <label class="delivery-form__label col-md-6" for="deliveryInputTel">
                            Телефон получателя <b>*</b>
                            <input class="delivery-form__input" name="deliveryInputTel" id="deliveryInputTel" type="tel" required>
                        </label>
                        <label class="delivery-form__label delivery-form__label--checkbox ms-3 col-md-5" for="deliveryCheckbox" id="insertLabel">
                            <input class="delivery-form__input--checkbox" name="deliveryCheckbox" id="deliveryCheckbox" type="checkbox">
                            <span class="delivery-form__name">Добавить в заказ открытку <b>(бесплатно)</b></span>
                        </label>
                    </div><!-- /.row-1 -->

                    <div class="row mt-4">
                        <div class="col-2 col-md-2">
                            <h4 class="delivery-progress__title">1/3</h4>
                            <div class="progress">
                                <div class="progress-bar" style="width: 33%;" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-6 col-xl-4 offset-4 offset-xl-6 row gx-2">
                            <div class="col-6">
                                <button class="btn delivery-form__btn" type="button" data-back>назад</button>
                            </div>
                            <div class="col-6">
                                <button class="btn delivery-form__btn delivery-form__btn--submit" type="submit" id="submitOrderFirst">далее</button>
                            </div>
                        </div>
                    </div><!-- /.row-2 -->
                </form><!-- /.delivery-form -->
            </div><!-- /.delivery-left -->

            <div class="delivery-right col-md-5 offset-md-1">
                <h2 class="delivery__title delivery__title--right">Итого:</h2>

                <div class="delivery-right__header d-flex justify-content-between">
                    <span class="delivery-right__subtitle delivery-right__count">1 товар</span>
                    <span class="delivery-right__subtitle delivery-right__subtitle--price" id="deliveryTotalPrice">3590
                        ₽</span>
                </div>

                <div class="delivery-preview">
                    <div class="delivery-preview__wrapper">
                        <img class="delivery-preview__img" src="assets/images/flower__img-1.jpg" alt="photo">
                    </div>
                    <span class="delivery-right__subtitle">Букет из пионов</span>
                </div>

                <div class="delivery-total">
                    <h2 class="delivery__title delivery__title--right">Итого с учетом скидок:</h2>
                    <div class="delivery-total__item">
                        <span class="delivery-right__subtitle delivery-right__count">1 товар</span>
                        <span class="delivery-right__subtitle delivery-right__subtitle--price" id="deliveryStartingPrice">3590 ₽</span>
                    </div>
                    <div class="delivery-total__item">
                        <span class="delivery-right__subtitle">Доставка</span>
                        <span class="delivery-right__subtitle delivery-right__subtitle--purple delivery-right__subtitle--price">бесплатно</span>
                    </div>
                    <div class="delivery-total__item">
                        <span class="delivery-right__subtitle">К оплате</span>
                        <span class="delivery-right__subtitle delivery-right__subtitle--price" id="deliveryCalculatedPrice">3590 ₽</span>
                    </div>
                </div>
            </div><!-- /.delivery-right -->
        </div><!-- /.delivery-wrapper -->
    </div><!-- /.container -->
</section><!-- /.delivery -->
